<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px; /* Increased padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%; /* Adjusted width */
            max-width: 600px; /* Added max-width for responsiveness */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Content</h1>
        <table>
            <tr>
                <th>Post ID</th>
                <td>{{ post_content['post_id'] }}</td>
            </tr>
            <tr>
                <th>Title</th>
                <td>{{ post_content['title'] }}</td>
            </tr>
            <tr>
                <th>Content</th>
                <td>{{ post_content['content'] }}</td>
            </tr>
            <tr>
                <th>URL</th>
                <td>{{ post_content['url'] }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
